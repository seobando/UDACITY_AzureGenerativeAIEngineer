$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: Tell me a Joke
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
- name: retrieve
  type: python
  source:
    type: code
    path: tools/retrieve.py
  inputs:
    query: ${inputs.question}
    index_name: frank-sun-njkjxv7g9g
    top_k: 3
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-4o
    max_tokens: 512
    temperature: 0.7
    question: ${inputs.question}
    context: ${retrieve.output}
  connection: outlander-copilot-resource_aoai
  api: completion
