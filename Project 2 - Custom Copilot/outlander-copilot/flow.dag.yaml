$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: What is the price of the TrailMaster X4 Tent and what brand
      manufactures it?
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
- name: retrieve
  type: python
  source:
    type: code
    path: retrieve.py
    function: retrieve
  inputs:
    query: ${inputs.question}
    index_name: lemon-nose-qdgwrgv6d5
    top_k: 3
    # Optional: Uncomment to use AI Foundry connections instead of .env
    # connection: ${connections.azure_ai_search_connection}
- name: chat
  type: python
  source:
    type: code
    path: chat.py
    function: chat
  inputs:
    deployment_name: gpt-4o
    max_tokens: 512
    temperature: 0.7
    question: ${inputs.question}
    context: ${retrieve.output}
    chat_history: ${inputs.chat_history}
    # Optional: Uncomment to use AI Foundry connections instead of .env
    # connection: ${connections.open_ai_connection}
